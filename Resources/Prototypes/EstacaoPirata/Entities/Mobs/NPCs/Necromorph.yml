- type: soundCollection
  id: NecromorphScreams
  files:
    - /Audio/Voice/Necromorph/grito1.ogg
    - /Audio/Voice/Necromorph/grito2.ogg
    - /Audio/Voice/Necromorph/suspiro1.ogg
    - /Audio/Voice/Necromorph/grito3.ogg
    - /Audio/Voice/Necromorph/suspiro2.ogg

- type: entity
  name: Carcaça
  parent: SimpleMobBase
  id: NecromorphSlasherCorpo
  description: É melhor se livrar dessa coisa o quanto antes.
  components:
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 2
  - type: Sprite
    drawdepth: Mobs
    sprite: EstacaoPirata/Mobs/Necromorphs/Slasher.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: dead
      Dead:
        Base: dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Dead

- type: entity
  parent:
  - BaseMobFlesh
  - SimpleSpaceMobBase
  id: NecromorphSlasher
  name: Slasher
  description: Um antigo cadaver, um atual predador necrofágo. Alguns ainda são reconhecíveis, mesmo depois de sua ressurreição.
  components:
  - type: Hands
  - type: Tool #podem abrir portas
    speed: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: SpamEmitSound #gritam em constante agonia
    sound:
      params:
        volume: -9
      collection: NecromorphScreams
  - type: Sprite
    drawdepth: Mobs
    sprite: EstacaoPirata/Mobs/Necromorphs/Slasher.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: live
  - type: Butcherable
    spawned:
    - id: NecromorphSlasherCorpo #gibar os corpos é a única forma de faze-los parar de gritar
      amount: 1
  - type: PressureImmunity
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: MobStateActions
    actions:
      Critical:
      - ActionCritSuccumb
      - ActionCritFakeDeath
  - type: DamageStateVisuals
    states:
      Alive:
        Base: live
      Dead:
        Base: crit
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 5
        Piercing: 10
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 999 #Precisa estracalhar para gibar seus corpos
      behaviors:
      - !type:GibBehavior { }
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener

- type: damageModifierSet
  id: NecromorphSlasher
  coefficients:
    Blunt: 0.6
    Slash: 1.2 #mesmo assim não recomendo ir no X1 usando uma faquinha.
    Piercing: 0.5 #balas fazem cossegas. 
    Cold: 0.0
    Heat: 1 #pensei em aumentar, mas lembrei da arma do cap.
    Poison: 0.5
    Radiation: 0.0
    Asphyxiation: 0.0
    Bloodloss: 0.0
    Cellular: 0.0
    Structural: 1.2
